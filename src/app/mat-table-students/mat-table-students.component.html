<h1>Менеджер студентов</h1>

<div style="display: flex; align-items: center; gap: 16px">
  <mat-form-field appearance="fill">
    <mat-label>Выберите тип поиска</mat-label>
    <mat-select [(ngModel)]="searchedType">
      <mat-option value="id">ID</mat-option>
      <mat-option value="name">Имя</mat-option>
      <mat-option value="surname">Фамилия</mat-option>
      <mat-option value="age">Возраст</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 300px">
    <input matInput [(ngModel)]="searchedVal" placeholder="Поиск"/>
  </mat-form-field>

  <button
    mat-icon-button
    style="width: 56px; height: 56px"
    (click)="loadSearchedStudentsOnFirstPage()"
  >
    <mat-icon style="font-size: 30px">search</mat-icon>
  </button>
</div>

<table mat-table matSort (sortChange)="loadSearchedStudentsOnFirstPage()" [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Заголовки -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
    <td mat-cell *matCellDef="let student">{{ student.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Возраст</th>
    <td mat-cell *matCellDef="let student">{{ student.age }}</td>
  </ng-container>

  <!-- Кнопки разные -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button color="primary" (click)="updateStudent(student)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        style="min-width: 50px"
        (click)="deleteStudent(student)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Отрисока клеток -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Пагинация -->
<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 50]"
></mat-paginator>

<div style="display: flex; flex-direction: row">
  <button
    mat-button
    style="color: #ff5c57; border: 1px solid #e53935; border-radius: 4px; background-color: #ffe1e1;"
    (click)="reloadPage()"
  >
    Выйти
  </button>
  <button
    mat-button
    style="
      color: #005cbb;
      margin-left: auto;
      border: 1px solid #005cbb;
      border-radius: 4px;
      background-color: #d4e9ff;
    "
    (click)="openDialog()"
  >
    Добавить студента
  </button>
</div>
